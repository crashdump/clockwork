<mat-card class="task-card" *ngFor="let task of tasks">
  <mat-card-header>
    <mat-card-title>{{ task.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ task.command }}</mat-card-subtitle>
    <br />
  </mat-card-header>
  <mat-card-content>
    <h3>
      <countdown *ngIf="task.expires_in != 0" #cd [config]="countdownConfigFactory(task.expires_in)"></countdown>
      <p *ngIf="task.expires_in == 0">00:00:00</p>
    </h3>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="taskDetails(task.name)">DETAILS</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="task.expires_in != 0" mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar *ngIf="task.expires_in == 0" mode="determinate" value="100"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
